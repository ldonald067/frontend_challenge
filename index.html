<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="status">
      <div class="signal">
        <i class="fa fa-signal" aria-hidden="true"></i>
      </div>
      <h4>Sketch</h4>
      <div class="wifi">
        <i class="fa fa-wifi" aria-hidden="true"></i>
      </div>
      <div class="clock">
        <h4>10:41PM</h4>
      </div>
      <div class="bluetooth">
        <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
      </div>
      <h4>100%</h4>
      <div class="battery">
        <i class="fa fa-battery-full" aria-hidden="true"></i>
      </div>
    </div>
      <nav>
        <div class="arrow-left">
          <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
        </div>
        <form class="form">
          <input type="text" placeholder="Washington and State" readonly>
        </form>
      </nav>
      <div class="walk">
        <h2>8 min walk to bus stop</h2>
      </div>
      <section class="transit">
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>1</h2>
            <h3>Seattle Center</h3>
          </div>
          <div class="frequency">
            <h4>12 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>15</h2>
            <h3>Downtown</h3>
          </div>
          <div class="frequency">
            <h4>18 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>3a</h2>
            <h3>Seattle Sea</h3>
          </div>
          <div class="frequency">
            <h4>27 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>43</h2>
            <h3>Grand Park</h3>
          </div>
          <div class="frequency">
            <h4>36 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>148x</h2>
            <h3>Poke Fresh Ave</h3>
          </div>
          <div class="frequency">
            <h4>40 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>6</h2>
            <h3>Bjork Ave</h3>
          </div>
          <div class="frequency">
            <h4>45 min</h4>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <div class="circle">
              <i class="fa fa-circle-o" aria-hidden="true"></i>
              <i class="fa fa-circle" aria-hidden="true"></i>
            </div>
            <h2>9</h2>
            <h3>USC West Ave</h3>
          </div>
          <div class="frequency">
            <h4>50 min</h4>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
